<div>
  <h2>Test Results</h2>
  <ul>
    <li *ngFor="let result of testResults">
      <span [ngClass]="{'passed': result.status === 'Passed', 'failed': result.status === 'Failed'}">
        {{ result.name }}: {{ result.status }}
      </span>
      <div *ngIf="result.message">Error: {{ result.message }}</div>
    </li>
  </ul>
</div>
