<div class="register-background">
  <div class="container">
    <div class="register-wrapper">
      <div class="header">Sign up</div>
      <div class="form-wrapper">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <input type="text" placeholder="username" class="input-item" formControlName="username">
          <input type="password" placeholder="password" class="input-item" formControlName="password">
          <input type="email" placeholder="email" class="input-item" formControlName="email">
          <button type="submit" class="btn">Sign up</button>
        </form>
      </div>
      <div class="msg">
        Already have an account?
        <a routerLink="/login">Login</a>
      </div>
    </div>
  </div>
</div>
