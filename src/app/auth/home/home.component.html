<header class="navbar">
  <div class="content">
    <div class="left">
      <a href="#" class="logo">
        <img src="path/to/thmg-logo.png" alt="THMG Logo" width="154" height="20">
      </a>
    </div>
    <div class="right">
      <div class="dropdown">
        <span class="username-circle">A</span>
        <div class="dropdown-content">
          <a href="#" (click)="viewUserInfo()">查看个人信息</a>
          <a href="#" (click)="logout()">退出登录</a>
        </div>
      </div>
      <span class="search-icon" (click)="searchMovies()">&#128270;</span> <!-- 搜索放大镜图标 -->
    </div>
  </div>
</header>

<!-- 主要内容区 -->
<main>
  <section class="movie-list">
    <div class="movie-item" *ngFor="let movie of movies" (click)="viewMovieDetails(movie.id)">
      <img [src]="movie.image" alt="{{ movie.title }}">
      <div class="movie-details">
        <h2>{{ movie.title }}</h2>
        <p><strong>Language:</strong> {{ movie.language }}</p>
        <p><strong>Release Date:</strong> {{ movie.release_date }}</p>
        <p><strong>Duration:</strong> {{ movie.duration }}</p>
        <p><strong>Tags:</strong> {{ movie.tags.length ? movie.tags.join(', ') : 'None' }}</p>
        <button (click)="toggleFavorite(movie.id)">收藏</button>
      </div>
    </div>
  </section>
</main>

<!-- 底部信息栏 -->
<footer class="footer">
  <div class="content">
    <div class="left">
      <img src="path/to/thmg-logo.png" alt="THMG Logo" width="154" height="20">
    </div>
    <div class="right">
      <span class="greeting">Hello, 用户名!</span>
    </div>
  </div>
</footer>
